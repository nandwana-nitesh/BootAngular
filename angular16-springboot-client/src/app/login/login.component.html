<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.name" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
              <button class="btn btn-primary" type="button" (click)="signup()">Create</button>
      
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
